<div class = "container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm = "ngForm">
    {{userForm.value | json}}

    <div class = "form-group">
      <label>Name</label>
      <input type= "text" class = "form-control" name = "username" ngModel />

    </div>

    <div class = "form-group">
      <label>Email</label>
      <input type= "email" class = "form-control" name = "email" ngModel />

    </div>
    <div class = "form-group">
      <label>Phone</label>
      <input type= "tel" class = "form-control" name = "phone" ngModel />

    </div>
    <div class = "form-group">
      <select class = "custom-select" name = "topic" ngModel>
        <option selected>I am interested in </option>
        <option *ngFor= "let topic of topics">{{topic}}</option>

      </select>
    </div>

    <div class = "mb-3">
      <label>Time Preference</label>
      <div>
        <input class = "form-check-input" type= "radio" name = "timePreference" value="morning" ngModel/>
        <label class = "form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div>
        <input class = "form-check-input" type= "radio" name = "timePreference" value="evening" ngModel/>
        <label class = "form-check-label">Evening (5PM-8PM)</label>
      </div>
      

    </div>

    <div class = "form-check mb-3">
      <input class = "form-check-input" type= "checkbox" name = "subscribe" ngModel/>
      <label class = "form-check-label">Send me promotional offers</label>
    </div>

    <div ngModelGroup = "address">
      <div class = "form-group">
        <label>Street</label>
        <input type= "text" class = "form-control" name = "street" ngModel />

      </div>
      <div class = "form-group">
        <label>City</label>
        <input type= "text" class = "form-control" name = "city" ngModel />

      </div>
      <div class = "form-group">
        <label>State</label>
        <input type= "text" class = "form-control" name = "state" ngModel />

      </div>
      <div class = "form-group">
        <label>Post Code</label>
        <input type= "text" class = "form-control" name = "postcode" ngModel />

      </div>
  </div>

    <button class = "btn btn-primary" type="submit">Submit form</button>

  </form>


</div>
